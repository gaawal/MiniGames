<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGames | 高品质小游戏合集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'steam-dark': '#171a21',
                        'steam-darker': '#0e141b',
                        'steam-accent': '#1a9fff',
                        'steam-card': '#2a475e'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0e141b 0%, #171a21 100%);
            min-height: 100vh;
            color: #e1e7ec;
        }

        .game-card {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #2a475e 0%, #1b2838 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 113, 159, 0.3);
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(26, 159, 255, 0.2);
            border-color: rgba(26, 159, 255, 0.6);
        }

        .game-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .game-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(transparent, rgba(23, 26, 33, 0.8));
        }

        .game-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(26, 159, 255, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .hero-gradient {
            background: linear-gradient(90deg, rgba(26, 159, 255, 0.8) 0%, rgba(101, 73, 195, 0.8) 100%);
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(26, 159, 255, 0.7);
        }

        .category-btn {
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-btn.active, .category-btn:hover {
            background: rgba(26, 159, 255, 0.15);
            border-color: rgba(26, 159, 255, 0.5);
        }

        .footer {
            background: rgba(14, 20, 27, 0.8);
            border-top: 1px solid rgba(58, 113, 159, 0.2);
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        .game-image .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
        }

        .game-card:hover .play-overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="app" class="flex flex-col min-h-screen">

        <nav class="bg-steam-darker py-4 px-6 border-b border-steam-card">

        <!-- 头部横幅 -->

                        <button class="category-btn px-4 py-2 rounded-lg text-sm">工具</button>
                        <button class="category-btn px-4 py-2 rounded-lg text-sm">休闲</button>
                    </div>
                </div>

                <!-- 游戏网格 -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- 游戏卡片 - 使用Vue循环渲染 -->
                    <div v-for="game in games" :key="game.id" class="game-card">
                        <div class="game-image" :style="{ backgroundImage: `url('${game.image}')` }">
                            <span class="game-badge">免费</span>
                            <div class="play-overlay">
                                <button class="bg-steam-accent hover:bg-blue-500 text-white rounded-full w-16 h-16 flex items-center justify-center">
                                    <i class="fas fa-play text-2xl"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="text-xl font-bold text-white mb-2">{{ game.name }}</h3>
                            <p class="text-gray-300 text-sm mb-4">{{ game.description }}</p>

                            <div class="flex justify-between items-center">
                                <div class="flex space-x-2">
                                    <span class="text-xs bg-gray-700 px-2 py-1 rounded">{{ game.category }}</span>
                                </div>

                                <a :href="game.link" class="text-steam-accent hover:text-blue-400 transition flex items-center">
                                    开始游戏 <i class="fas fa-arrow-right ml-1 text-xs"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer py-10 mt-16">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                    <div>

                        </ul>
                    </div>

                    <div>
                        <h4 class="text-white font-semibold mb-4">关注我们</h4>
                        <div class="flex space-x-4 mb-4">
                            <a href="#" class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center hover:bg-steam-accent transition">

                            </a>
                        </div>
                        <p class="text-gray-400 text-sm">
                            © 2023 MiniGames Collection. 保留所有权利。
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
